<div>
    <div class="row">
        <div><h3 id="num" style="text-align: center;">Total Price: <h2><span style="background-color:lightcoral;"><b>$ {{totalPrice | number : '1.2-2' }} </b></span></h2>
            <button id="checkoutButton" class="btn btn-success col-sm-0.5" (click)="checkingOut()">Checkout</button></h3></div>
     
        <div class="col-lg-4" *ngFor="let ps of product" >
            <div class="a-section a-spacing-mini _p13n-zg-list-carousel-desktop_maskStyle_noop__3Xbw5" >
                <div class = "border">
                <div align="left"><button class="btn btn-danger col-sm-0.1" title="Remove Item" (click)="removeItem(ps.id1)">X</button></div>
                <img src="{{ps.image}}">
                <div class="name"><b>{{ps.name}}</b></div>
                <div class="price">Price: <b>${{ps.price | number : '1.2-2' }}</b></div>
                <div>
                    <button type="button" class="button button1" (click)="inc(ps)">+</button>
                        <b>{{ps.qnt}}</b>
                    <button type="button" class="button button1"  (click)="dec(ps)">-</button>
                </div>
                <div class="price" >Total Price: <b>${{ps.eachprice | number : '1.2-2' }}</b></div>
                <div class="price">Available Quantity: <b>{{ps.available_quantity}}</b></div>
             
            

             
                <!-- <button (click)="getSingleProduct(p.id)">View Product</button> -->
                <!-- <button (click)="getSingleProduct(ps.id1)">Add to Cart</button> -->
                </div>
                </div>
            </div>
       
    </div>
</div>
