<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<section class="bg-color">
    <div class="containers">

        <div class="row">
            <div class="col-md-3" *ngFor="let ps of product" style="padding-bottom: 3em;">
                <div class="card">
                    <div class="card-main">
                        <div class="discount"> 10%</div>
                        <div class="label label-green">Pre-Order</div>
                        <div class="image" style="width: 8em; height: auto; margin: auto;">
                            <img src="{{ps.image}}" alt="image" />
                        </div>
                        <div class="cart-line"></div>
                        <div class="cart-item">
                            <ul>
                                <li><a (click)="getSingleProduct(ps.id1)" routerLink="cart" > <i class="fa fa-shopping-basket"></i></a> </li>
                                <li><a href=""> <i class="fa fa-heart"></i></a> </li>
                                <li><a href=""> <i class="fa fa-search"></i></a> </li>
                            </ul>
                        </div>
                    </div>
                    <div class="content">
                        <a href="">{{ps.name}}</a>
                        <div class="rating">
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                        </div>
                        <div class="quantity">Available Quantity: <b>{{ps.available_quantity}}</b></div>
                        <p><span class="money">{{(ps.price - (ps.price* .10)).toFixed(2)}}</span><span class="old-price">{{ps.price}}</span></p>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
