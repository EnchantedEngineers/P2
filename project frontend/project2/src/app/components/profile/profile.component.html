

<div class="a-section a-padding-medium auth-workflow">
  <div class="a-section a-spacing-none auth-navbar">

    <div class="a-section a-spacing-medium a-text-center">


    </div>


    <div id="authportal-center-section" class="a-section">

      <div id="authportal-main-section" class="a-section">

        <div class="a-section a-spacing-base auth-pagelet-container">

          <div id="auth-cookie-warning-message" class="a-box a-alert a-alert-warning" aria-live="polite"
            aria-atomic="true">
            <div class="a-box-inner a-alert-container">
              <div class="a-alert-content">

              </div>
            </div>
          </div>

        </div>

        <div class="a-section auth-pagelet-container">


          <!-- Show a warning modal dialog when the third party account is connected with Amazon -->

          <div class="a-section">
            <form id="ap_register_form"  #addForm="ngForm">


              <div class="a-box a-spacing-extra-large">

                <div class="row  justify-content">

                  <div class="col"></div>
                  <div class="col"></div>
                  <div class="col"></div>


                  <div class="col" id="registerationBox">
                    <h4 class="a-spacing-small  d-flex justify-content-center">
                      Create account
                    </h4>

                    <div class="a-row a-spacing-base  d-flex justify-content-center">

                      <label for="ap_username" class="a-form-label text-align-center">
                        username
                      </label>

                    </div>
                    <div class="a-section  d-flex justify-content-center ">

                      <input type="username" [(ngModel)]="username" name="username" maxlength="64" id="ap_username" autocomplete="email"
                        name="email" tabindex="3"
                        class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-claim-validation">

                    </div>
                    <div>
                      <label for="ap_password" class="a-form-label  d-flex justify-content-center">
                        password
                      </label>
                    </div>

                    <div class="a-section  d-flex justify-content-center">

                      <input type="password" [(ngModel)]="password" name="password" maxlength="64" id="ap_password" autocomplete="email"
                        name="email" tabindex="3"
                        class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-claim-validation">

                    </div>
                    <div>
                      <label for="ap_firstname" class="a-form-label  d-flex justify-content-center">
                        firstname
                      </label>
                    </div>


                    <div class="a-section  d-flex justify-content-center">

                      <input type="firstname" [(ngModel)]="firstname" name="firstname" maxlength="64" id="ap_firstname"
                        autocomplete="email" name="email" tabindex="3"
                        class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-claim-validation">

                    </div>
                    <div>
                      <label for="ap_lastname" class="a-form-label  d-flex justify-content-center">
                        last name
                      </label>
                    </div>

                    <div class="a-section  d-flex justify-content-center">

                      <input type="lastname" [(ngModel)]="lastname" name="lastname" maxlength="64" id="ap_lastname" autocomplete="email"
                        name="email" tabindex="3"
                        class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-claim-validation">

                    </div>
                    <div>
                      <label for="ap_email" class="a-form-label  d-flex justify-content-center">
                        email address
                      </label>
                    </div>

                    <div class="a-section  d-flex justify-content-center">

                      <input type="email" [(ngModel)]="email_address" name="email_address" maxlength="64" id="ap_email" autocomplete="email"
                        name="email" tabindex="3"
                        class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-claim-validation">

                    </div>

                    <div>
                      <label for="ap_email" class="a-form-label  d-flex justify-content-center">
                        address
                      </label>
                    </div>

                    <div class="a-section  d-flex justify-content-center">

                      <input type="address 2" [(ngModel)]="address" name="address.address" maxlength="64" id="ap_address2"
                        autocomplete="address" name="address" tabindex="3"
                        class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-claim-validation">

                    </div>
                    <div>
                      <label for="ap_cty" class="a-form-label  d-flex justify-content-center">
                        city
                      </label>
                    </div>

                    <div class="a-section  d-flex justify-content-center">

                      <input type="city" [(ngModel)]="address.city" name="city" maxlength="64" id="ap_cityl" autocomplete="city" name="city"
                        tabindex="3"
                        class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-claim-validation">

                    </div>
                    <div>
                      <label for="ap_state" class="a-form-label  d-flex justify-content-center">
                        state
                      </label>
                    </div>

                    <div class="a-section  d-flex justify-content-center">

                      <input type="email" [(ngModel)]="address.state" name="state" maxlength="64" id="ap_state" autocomplete="state"
                        name="state" tabindex="3"
                        class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-claim-validation">

                    </div>
                    <div>
                      <label for="ap_country" class="a-form-label  d-flex justify-content-center">
                        country
                      </label>
                    </div>

                    <div class="a-section  d-flex justify-content-center">

                      <input type="email" [(ngModel)]="address.country" name="country" maxlength="64" id="ap_country" autocomplete="country"
                        name="country" tabindex="3"
                        class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-claim-validation"
                        data-validation-id="email">

                    </div>
                    <div>
                      <label for="ap_email" class="a-form-label  d-flex justify-content-center">
                        postal_code
                      </label>
                    </div>
                    <div class="a-section  d-flex justify-content-center">

                      <input type="email" [(ngModel)]="address.postal_code" name="postal_code" maxlength="64" id="ap_postal_code"
                        autocomplete="postal_code" name="postal_code" tabindex="3"
                        class="a-input-text a-span12 a-spacing-micro auth-required-field auth-require-claim-validation">

                    </div>
                    <br />
                    <div class="d-flex justify-content-center">
                      <br />
                      <button (click)="Register()"  class="btn btn-primary  d-flex justify-content-center"><b>Submit</b></button>


                    </div>
                    <div>
                      <label for="ap_email" class="a-form-label  d-flex justify-content-center">
                        Aleady Have an account?
                      </label>
                      <a [routerLink]="['/login']" class="nav-link row  d-flex justify-content-center">
                        Sign-in
                      </a>
                    </div>
                  </div>
                  <div class="col"> </div>
                  <div class="col"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
